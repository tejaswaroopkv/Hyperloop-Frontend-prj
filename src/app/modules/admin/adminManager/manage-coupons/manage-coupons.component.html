<div class="manage-coupon-container">
        <div class="manage-coupon-form-content">
                <form [formGroup]="manageCouponForm" (ngSubmit)="onSubmit()">
                        <div class="row ">
                                <div class="form-group">
                                        <div class="col-md-12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                        <mat-label>Enter Code</mat-label>
                                                        <input matInput placeholder="CODE" formControlName="couponCode">
                                                </mat-form-field>
                                        </div>
                                       
                                </div>
                        </div>
                        <div class="row ">
                                <div clas ="form-group">
                                        <div class="col-md-12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                        <mat-label>Enter Discount Price</mat-label>
                                                        <input matInput placeholder="'X'$"value="0$" formControlName="price">
                                                </mat-form-field>
                                        </div>
                                </div>
                                    <button type="submit" class="btn btn-info submit-button-color">Add</button>
                         </div>
                </form>
        </div>
</div>
