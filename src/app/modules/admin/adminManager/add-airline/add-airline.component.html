<div class="book-airline-container">
    <div class="book-airline-form-content">
            <form [formGroup]="airlineform" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class = "form-group">
                                <div class="col-md-6">
                                        <mat-form-field class="example-full-width" appearance="fill">
                                                <mat-label>Airline Name</mat-label>
                                                <input matInput placeholder="name" formControlName="airlineName">
                                        </mat-form-field>
                                </div>
                               
                                <div class="col-md-6">
                                        <mat-form-field class="example-full-width" appearance="fill">
                                                <mat-label>Flight Code</mat-label>
                                                <input matInput placeholder="CODE" formControlName="flightCode">
                                        </mat-form-field>
                                </div>
                               
                        </div>
                    </div>
                    <div class="row">
                            <div class = "form-group">
                                    <div class="col-md-6">
                                        
                                                    <mat-form-field class="example-full-width" appearance="fill">
                                                            <mat-label>Contact</mat-label>
                                                            <input matInput placeholder="contact" formControlName="contactNumber">
                                                    </mat-form-field>
                                            
                                    </div>
                                    <div class="col-md-6">
                                            <mat-form-field class="example-full-width " appearance="fill">
                                                    <mat-label>Address</mat-label>
                                                    <input matInput placeholder="address" formControlName="address">
                                            </mat-form-field>
                                           
                                    </div>
                            </div>
                        </div>
                    <div class ="row">
                            <div class = "form-group">                                          
                                    <div class="col-md-12">
                                            <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Logo</mat-label>
                                                    <input matInput placeholder="logoURL" formControlName="logoURL">
                                            </mat-form-field>
                                    </div>                       
                         </div>
                    </div>     
                    <div class="row">
                            <button type="submit" class="btn btn-info add-button-color">Add</button>
                    </div>
                    
            </form>
    </div>
</div>
